<form [formGroup]="SignInForm">
    
    <label for="fn"> הכנס שם משתמש</label>
    <input formControlName="fn" class="form-control" type="text" id="fn">
    <label for="pass">הכנס סיסמא</label>
    <input formControlName="pass" class="form-control" type="text" id="pass">
    <input class="btn btn-primary" type="submit" value="אני נרשם" (click)="doSignIn()">
</form>
