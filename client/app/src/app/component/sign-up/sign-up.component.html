
 <form FormGroup="SignUpForm">
    <label for="fn"> שם משתמש</label>
    <input formControlName="fn" class="form-control" type="text" id="fn">
    <label for="pass">סיסמא</label>
    <input formControlName="pass" class="form-control" type="text" id="pass">
    <input class="btn btn-primary" type="submit" value="התחברות" (click)="doSignUp()">
</form>
